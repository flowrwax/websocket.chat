<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>OMEGA CHAT</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <img class="logo" src="omegachatlogo.png"> 
        <h1>OMEGA CHAT </h1>
      </header>

      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="email">Email Address</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter email address..."
              required
            />
          </div>
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter username..."
              required
            />
          </div>
          <div class="form-control">
            <label for="room">Interest</label>
            <select name="room" id="room">
                <option value="pickaninterest"> Pick an Interest </option>  
              <option value="Valorant"> Valorant </option>
              <option value="League of Legends"> League of Legends </option>
              <option value="Farlight"> Farlight </option>
              <option value="CODM"> Call Of Duty </option>
              <option value="WILDRIFT"> Wild Rift </option>
            </select>
          </div>
          <div class="flex">
            <button type="submit" class="btn"><b>JOIN</b></button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
